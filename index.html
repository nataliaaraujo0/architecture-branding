<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Architecture Branding</title>
  </head>
  <body>
    <div class="cursor"></div>

    <div class="container">
      <div class="content">
        <strong>Cursor</strong>
        <img src="./img/cursor.png" alt="" />
        <h1>website for training cursor animations</h1>
        <p>
          This project was created to put into practice CSS and Javascript
          studies. Click anywhere on the screen and see what happens!
        </p>
      </div>
    </div>

    <script>
      const cursor = document.querySelector(".cursor");

      document.addEventListener("mousemove", e => {
        cursor.setAttribute(
          "style",
          "top: " + (e.pageY - 10) + "px; left: " + (e.pageX - 10) + "px;"
        );
      });

      document.addEventListener("click", () => {
        cursor.classList.add("expand");

        setTimeout(() => {
          cursor.classList.remove("expand");
        }, 500);
      });
    </script>
  </body>
</html>
